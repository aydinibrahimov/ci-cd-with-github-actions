name: CI/CD Pipeline with github actions
on:
  push:
    branches:
      - main

jobs:
  build-java-app:
    name: Build and Deploy Java app
    runs-on: ubuntu-latest #OS for the runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'corretto'
          java-version: 17

      - name: Cache Maven packages  # Cache dependencies to speed up builds
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
            

      - name: Build app
        run: | 
          mvn clean
          mvn -B package --file pop.xml



      - name: Sing in to docker-hub
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKER_HUB_USERNAME}}
          passwords: ${{secrets.DOCKER_HUB_TOKEN}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context:
          dockerfile: Dockerfile
          push: true
          tags: user/app:latest

